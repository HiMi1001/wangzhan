<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>同步播放视频</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            position: relative;
            width: 80%;
            max-width: 607px;
            height: 1080px;
            overflow: hidden;
            border: 2px solid #ccc;
            border-radius: 10px;
        }
        .video1, .video2 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .video2 {
            z-index: 2;
            clip-path: inset(0% 0% 0% 0%);
            transition: clip-path 0.1s ease-out;
        }
        .slider {
            margin-top: 20px;
            width: 80%;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 视频1在底层 -->
        <video src="videos/video1.mp4" autoplay muted loop class="video1" id="video1"></video>
        <!-- 视频2在上层，受遮罩影响 -->
        <video src="videos/video2.mp4" autoplay muted loop class="video2" id="video2"></video>
    </div>
    <input type="range" min="0" max="100" value="100" class="slider" id="slider">

    <script>
        const slider = document.getElementById('slider');
        const video1 = document.getElementById('video1');
        const video2 = document.getElementById('video2');

        // 同步视频时间进度
        function syncTime(source, target) {
            if (Math.abs(source.currentTime - target.currentTime) > 0.05) {
                target.currentTime = source.currentTime;
            }
        }

        // 滑块控制遮罩并重新同步时间
        slider.addEventListener('input', () => {
            const value = slider.value;
            video2.style.clipPath = `inset(0% ${100 - value}% 0% 0%)`;
            syncTime(video1, video2);
        });

        // 双向同步播放/暂停状态
        [video1, video2].forEach(video => {
            video.addEventListener('play', () => {
                video1.play();
                video2.play();
            });
            video.addEventListener('pause', () => {
                video1.pause();
                video2.pause();
            });
        });

        // 同步时间进度
        video1.addEventListener('timeupdate', () => syncTime(video1, video2));
        video2.addEventListener('timeupdate', () => syncTime(video2, video1));
    </script>
</body>
</html>
